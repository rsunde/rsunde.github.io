<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US" }}">

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="https://rsunde.github.io/Websites__Static/person.json">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}"
        media="screen" type="text/css">
    <link rel="stylesheet" href="{{ '/assets/css/print.css' | relative_url }}" media="print" type="text/css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ " /assets/css/main.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ " /assets/css/csharp.css" | prepend: site.baseurl }}">
    <link href="https://rsunde.github.io/Websites__Static/bird.css" rel="stylesheet" type="text/css">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->

    {% seo %}
</head>

<body>
    <header>
        <div class="inner">
            <div id="bird" title="Try the Konami Code"></div>
            <a href="{{ '/' | absolute_url }}">
                <h1>{{ site.title | default: site.github.repository_name }}</h1>
            </a>
            <h2>{{ site.description | default: site.github.project_tagline }}</h2>
            <p class="konami">&uarr; &uarr; &darr; &darr; &larr; &rarr; &larr; &rarr; B A</p>
        </div>
    </header>

    <div id="content-wrapper">
        <div class="inner clearfix">
            <section id="main-content">
                {{ content }}
            </section>
        </div>
    </div>

    <script type="text/javascript">

                { left: 58, top: 43 },
                { left: 196, top: 38 },
                { left: 231, top: 38 },
                { left: 286, top: 42 },
                { left: 413, top: 38 },
                { left: 12, top: 84 },
                { left: 33, top: 110 },
                { left: 38, top: 90 },
                { left: -1, top: 84 }
            ]
        };
    </script>

    <script src="https://rsunde.github.io/Websites__Static/jquery-2.1.4.min.js"></script>
    <script src="https://rsunde.github.io/Websites__Static/bird.js"></script>
    <script src="https://rsunde.github.io/Websites__Static/jquery.raptorize.1.0.js"></script>
    <script type="text/javascript">
        $(window).load(function () {
            $('.button').raptorize({
                'enterOn': 'konami-code'
            });
        });
    </script>

</body>

</html>
